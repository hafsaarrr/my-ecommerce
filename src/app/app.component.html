<div class="app-container">
  <header class="main-header">
    <div class="logo">
      <h1>E-Commerce Store</h1>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a routerLink="/" routerLinkActive="active">Produits</a></li>
        <li><a routerLink="/cart" routerLinkActive="active">
          Panier
          <span class="cart-badge" *ngIf="cartService.cartItems().length > 0">
            {{ cartService.cartItems().length }}
          </span>
        </a></li>
      </ul>
    </nav>
    <div class="user-actions">
      <button *ngIf="!isLoggedIn" (click)="login()">Connexion</button>
      <button *ngIf="isLoggedIn" (click)="logout()">Déconnexion</button>
    </div>
  </header>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <footer class="main-footer">
    <div class="footer-content">
      <div class="footer-section">
        <h4>Liens rapides</h4>
        <ul>
          <li><a routerLink="/about">À propos</a></li>
          <li><a routerLink="/contact">Contact</a></li>
          <li><a routerLink="/faq">FAQ</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h4>Service client</h4>
        <ul>
          <li><a routerLink="/livraison">Livraison</a></li>
          <li><a routerLink="/retours">Retours</a></li>
          <li><a routerLink="/garantie">Garantie</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h4>Suivez-nous</h4>
        <div class="social-icons">
          <a href="#" target="_blank">Facebook</a>
          <a href="#" target="_blank">Instagram</a>
          <a href="#" target="_blank">Twitter</a>
        </div>
      </div>
    </div>
    <div class="copyright">
      © {{ currentYear }} E-Commerce Store. Tous droits réservés.
    </div>
  </footer>
</div>
